version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: raposo
      POSTGRES_PASSWORD: raposo123
      POSTGRES_DB: bot_melhorzin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raposo -d bot_melhorzin"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 10s
    ports:
      - "5432:5432" # Expor a porta para debug, pode remover em produção

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://raposo:raposo123@db:5432/bot_melhorzin?schema=public
      DISCORD_TOKEN: ${DISCORD_TOKEN}
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "./wait-for-it.sh db:5432 -t 30 -- bun prisma migrate deploy && ./index"]

volumes:
  postgres_data: